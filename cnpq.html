<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizar PDF Local</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
    }
    .pdf-container {
      width: 100%;
      height: 100vh;
      box-sizing: border-box;
      padding: 0 10px 10px;
    }
    embed {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <embed src="CNPq - Giovana Marques Trindade.pdf" type="application/pdf">
  </div>
</body>
</html>
